            <section data-js="exercise-config">
                <header>
                    <h1>Exercise Config</h1>
                </header>
                <fieldset>
                    <p>
                        <label for="name">Name:</label>
                        <select id="exercise-name"></select>
                    </p>
                    <p>
                        <label for="type">Type:</label>
                        <input type="radio" name="type" id="timed" value="timed"/>
                        <label for="timed">Timed</label>

                        <input type="radio" name="type" id="repetition" value="repetition"/>
                        <label for="repetition">Repetition</label>
                    </p>
                    <p>
                        <label for="sets">Sets:</label>
                        <input type="number" id="sets" min="0" max="100" step="1"/>
                    </p>
                    <p>
                        <label for="rest">Rest between sets:</label>
                        <input type="range" id="rest" min="0" max="60" step="10" value="0"/>
                        <br/>
                        <input type="radio" name="rest-time" id="rest-seconds" value="seconds"/>
                        <label for="rest-seconds">Seconds</label>

                        <input type="radio" name="rest-time" id="rest-minutes" value="minutes"/>
                        <label for="rest-minutes">Minutes</label>
                    </p>
                </fieldset>
                <fieldset>
                    <button data-js="exercise-add-ready">Add</button>
                    <button data-js="exercise-update-ready">Update</button>
                    <button data-js="exercise-delete">Delete</button>
                </fieldset>
            </section>
