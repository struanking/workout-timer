<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jquery.2.0.3.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery.js"></script>

  <!-- include source files here... -->
  <script src="../app/scripts/lib/dust-core-1.2.5.js"></script>
  <script src="../app/templates/wrk-templates.js"></script>
  <script src="../app/scripts/lib/amplify.core.js"></script>
  <script src="../app/scripts/util.js"></script>
  <script src="../app/scripts/library.js"></script>
  <script src="../app/scripts/workout.js"></script>
  <script src="../app/scripts/exercise.js"></script>
  <script src="../app/scripts/timer.js"></script>
  <script src="../app/scripts/core.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/WorkoutSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
